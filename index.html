<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button style="background-color: red; color: white" onclick="changeRed()">
        Red
      </button>
      <button
        style="background-color: blue; color: white"
        onclick="changeBlue()"
      >
        Blue
      </button>
      <button style="background-color: green" onclick="changeGreen()">
        Green
      </button>
      <button style="background-color: yellow" onclick="changeYellow()">
        Yellow
      </button>
      <button
        style="background-color: purple; color: white"
        onclick="changePurple()"
      >
        Purple
      </button>
      <button
        style="background-color: black; color: white"
        onclick="changeBlack()"
      >
        Black
      </button>
      <button style="background-color: pink" onclick="changePink()">
        Pink
      </button>
    </div>
    <button class="addCustom" onclick="changeCustomColor()">
      <span>&#43;</span>
    </button>
    <script src="script.js"></script>
  </body>
</html>
